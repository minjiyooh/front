<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_비동기식.html</title>
  <script>
    'use strict';

    // 동기식 콜백함수
    function printProcess(print) {
      console.log("동기식 출력");
      console.log(print);
      print();
    }
    // printProcess(function(){
    //   console.log("1.안녕하세요");
    // });
    printProcess(() => console.log("1.안녕하세요"));
  </script>
</head>
<body>
  <h2>동기식(Synchronous Callback)/비동기식(Asynchronous Callback)</h2>
</body>
</html>
