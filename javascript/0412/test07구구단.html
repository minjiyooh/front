<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test07.html(for문)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function forCheck() {
            let startDan = parseInt(document.getElementById("startDan").value);
            let endDan = parseInt(document.getElementById("endDan").value);

            // 시작단이 끝단보다 큰 경우 두 값을 바꾼다
            if (startDan > endDan) {
                let temp = startDan;
                startDan = endDan;
                endDan = temp;
            }

            let str = "";

            for (let dan = startDan; dan <= endDan; dan++) {
                str += `<b>${dan}단</b><br>`;
                for (let i = 1; i <= 9; i++) {
                    str += `${dan} × ${i} = ${dan * i}<br/>`;
                }
                str += "<br>";
            }
            demo.innerHTML = str;
        }

        let resetCheck = () => {
            document.getElementById("startDan").value = "";
            document.getElementById("endDan").value = "";
        };
    </script>
</head>

<body>
    <p><br /></p>
    <div class="container">
        <h2>구구단 출력</h2>
        <hr />
        <pre>
            문제 : 구구단의 시작단 (startDan)과 끝단(EndDan)을 입력받아 출력하시오.
            단, 시작단은 끝단보다 큰 값이 올 수 없다.(즉, 큰값이 오면 두 수를 바꿔서 처리하시오.)
        </pre>
        <p>출력할 시작단을 입력하세요?
            <input type="number" name="startDan" id="startDan" value="" class="form-control" autofocus required />
        <p>출력할 끝단을 입력하세요?
            <input type="number" name="endDan" id="endDan" value="" class="form-control" required />

        </p>
        </p>
        <p>
            <input type="button" value="출력하기" onclick="forCheck()" class="btn btn-success form-control mb-2" />
            <input type="button" value="초기화" onclick="resetCheck()" class="btn btn-warning form-control" />
        </p>
        <hr />
        <div id="demo"></div>
    </div>
</body>

</html>
